<!doctype html>

<input type="text">
<script>
  var field = document.querySelector("input");
  field.addEventListener("keydown", function(event) {
    var forbidden = [81, 87, 88];
    if (forbidden.includes(event.keyCode)) {
      event.preventDefault();
    }
  });
</script>
