<!doctype html>

<canvas width="600" height="200"></canvas>
<script>
	var cx = document.querySelector("canvas").getContext("2d");
	function parrelelogram(x, y) {
		cx.beginPath();
		cx.moveTo(x, y);
		cx.lineTo(x + 50, y);
		cx.lineTo(x + 70, y + 50);
		cx.lineTo(x - 20, y + 50);
		cx.closePath();
		cx.stroke();
	}

	parrelelogram(30, 30);

	function diamond(x, y) {
		cx.translate(x + 30, y + 30);
		cx.rotate(Math.PI / 4);
		cx.fillStyle = "red";
		cx.fillRect(-30, -30, 60, 60);
		cx.resetTransform();
	}

	diamond(150, 30);


	function zigzag(x, y) {
		cx.beginPath();
		cx.moveTo(x, y);
		for (var i = 0; i < 10; i++) {
			y += 6;
			if (i % 2 == 0) {
				x += 80;
				cx.lineTo(x, y);
			}
			else {
				x -= 80;
				cx.lineTo(x, y);
			}
		}
		cx.stroke();
	}

	zigzag(250, 30);


	function spiral(x, y) {
	    var radius = 50, xCenter = x + radius, yCenter = y + radius;
	    cx.beginPath();
	    cx.moveTo(xCenter, yCenter);
	    for (var i = 0; i < 300; i++) {
	      var angle = i * Math.PI / 30;
	      var dist = radius * i / 300;
	      cx.lineTo(xCenter + Math.cos(angle) * dist,
	                yCenter + Math.sin(angle) * dist);
	    }
	    cx.stroke();
	  }

	  spiral(340, 20);

	  function star(x, y) {
	  	var radius = 50,
	  		xCenter = x + radius,
	  		yCenter = y + radius;
	  	cx.beginPath();
	  	cx.moveTo(xCenter + radius, yCenter);
	  	for (var i = 1; i <= 8; i++) {
	  		var angle = i * Math.PI / 4;
	  		cx.quadraticCurveTo(xCenter, yCenter, xCenter + Math.cos(angle) * radius,
	  			yCenter + Math.sin(angle) * radius);
	  	}
	  	cx.stroke();
	  }

	  star(500, 20);
</script>
